<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contrase√±a | LoteSystem</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="icon">üîë</div>
            <h2>Nueva Contrase√±a</h2>
        </div>
        <div id="alert-container"></div>
        <form id="reset-form">
            <div class="form-group">
                <label class="form-label">Nueva Contrase√±a</label>
                <input type="password" class="form-control" id="password" placeholder="M√≠nimo 8 caracteres" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirmar Contrase√±a</label>
                <input type="password" class="form-control" id="confirm" placeholder="Repite la contrase√±a" required>
                <div class="form-error" id="confirm-error"></div>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;">
                <i class="fas fa-save"></i> Cambiar Contrase√±a
            </button>
        </form>
    </div>
</div>
<script src="../js/api.js"></script>
<script>
const token = new URLSearchParams(window.location.search).get('token');
if (!token) {
    document.getElementById('alert-container').innerHTML = '<div class="alert alert-danger">‚ùå Token inv√°lido. Solicita un nuevo enlace.</div>';
    document.getElementById('reset-form').style.display = 'none';
}
document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const pwd = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    if (pwd !== confirm) { document.getElementById('confirm-error').textContent = 'Las contrase√±as no coinciden'; return; }
    try {
        await API.auth.resetPassword(token, pwd);
        document.getElementById('alert-container').innerHTML = '<div class="alert alert-success">‚úÖ Contrase√±a actualizada. <a href="/pages/login.html">Ir al login</a></div>';
        document.getElementById('reset-form').style.display = 'none';
    } catch (e) {
        document.getElementById('alert-container').innerHTML = `<div class="alert alert-danger">‚ùå ${e.message}</div>`;
    }
});
</script>
</body>
</html>
