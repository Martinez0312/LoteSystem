<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a | LoteSystem</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="icon">üîê</div>
            <h2>Recuperar Contrase√±a</h2>
            <p style="color:var(--gray);font-size:0.9rem;">Ingresa tu email para recibir instrucciones</p>
        </div>
        <div id="alert-container"></div>
        <form id="forgot-form">
            <div class="form-group">
                <label class="form-label"><i class="fas fa-envelope"></i> Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;" id="btn-send">
                <i class="fas fa-paper-plane"></i> Enviar Instrucciones
            </button>
        </form>
        <div class="auth-footer">
            <a href="login.html"><i class="fas fa-arrow-left"></i> Volver al login</a>
        </div>
    </div>
</div>
<script src="../js/api.js"></script>
<script>
document.getElementById('forgot-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btn-send');
    const alert = document.getElementById('alert-container');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
    try {
        await API.auth.forgotPassword(document.getElementById('email').value);
        alert.innerHTML = '<div class="alert alert-success">‚úÖ Si el email existe, recibir√°s las instrucciones en tu correo.</div>';
        btn.style.display = 'none';
    } catch (e) {
        alert.innerHTML = `<div class="alert alert-danger">‚ùå ${e.message}</div>`;
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Instrucciones';
    }
});
</script>
</body>
</html>
